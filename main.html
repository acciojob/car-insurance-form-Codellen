<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<h1>Car Insurance Form</h1>
	<form method="post" action="#">
	<div>
		<label for="name">Name:</label><br>
		<input type="text" id="name">
	</div>
		<div>
		<label for="email">Email:</label><br>
		<input type="email" id="email">
	</div>
		<div>
		<label for="gender">Gender:</label><br>
		<input type="radio" id="male"  name="gender" value="gender">Male
		<input type="radio" id="female"  name="gender" value="gender">Female
	</div>
		<div>
			
			<label for="cars">Car Brands:</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		</div>
		<div>
			<label for="carage">Car Age</label>
				<input type="number" id="carage">
		</div>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" id="dop">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password">
		</div>
		<input type="submit" value="Submit">
		</form>
</body>

</html>
